---
name: Marina Android APK Builder

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  push:
    branches: [main]
    paths: ['app-marina/**']

jobs:
  build-marina:
    name: Build Marina Hotel APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant Execute Permission
        working-directory: ./app-marina
        run: chmod +x gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        working-directory: ./app-marina
        run: |
          echo "🔨 Building Marina Hotel Debug APK..."
          ./gradlew :app:assembleDebug --stacktrace

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release'
        working-directory: ./app-marina
        run: |
          echo "🔨 Building Marina Hotel Release APK..."
          ./gradlew :app:assembleRelease --stacktrace

      - name: List APK Files
        working-directory: ./app-marina
        run: |
          echo "📱 Generated APK files:"
          find app/build/outputs/apk/ -name "*.apk" -exec ls -lh {} \;

      - name: Prepare APK Output
        working-directory: ./app-marina
        run: |
          mkdir -p ../marina-apk-output
          DATE=$(date +%Y%m%d)
          BUILD_NUM=${{ github.run_number }}
          
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp app/build/outputs/apk/debug/app-debug.apk \
               "../marina-apk-output/marina-hotel-debug-${DATE}-${BUILD_NUM}.apk"
          fi
          
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk \
               "../marina-apk-output/marina-hotel-release-${DATE}-${BUILD_NUM}.apk"
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: marina-hotel-apk-${{ github.run_number }}
          path: marina-apk-output/
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## 🏨 Marina Hotel APK Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** com.hotel.management" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture:** MVVM + Repository Pattern" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📱 **Download APK from Artifacts section above**" >> $GITHUB_STEP_SUMMARY