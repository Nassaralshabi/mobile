name: Build Signed APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
          - alpha
          - beta
          - release

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  build-signed-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Generate Keystore
      run: |
        echo "ðŸ” Generating Marina Hotel keystore..."
        keytool -genkey -v \
          -keystore android/app/marina-hotel-key.jks \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -alias marina-hotel \
          -dname "CN=Marina Hotel, OU=IT Department, O=Marina Hotel, L=Sana'a, ST=Sana'a, C=YE" \
          -storepass marinahotel2024 \
          -keypass marinahotel2024 \
          -noprompt
        echo "âœ… Keystore generated successfully"
      working-directory: ./mobile

    - name: Create key.properties
      run: |
        echo "ðŸ”‘ Creating key.properties..."
        cat > android/key.properties << EOF
        storePassword=marinahotel2024
        keyPassword=marinahotel2024
        keyAlias=marina-hotel
        storeFile=marina-hotel-key.jks
        EOF
        echo "âœ… key.properties created"
      working-directory: ./mobile

    - name: Get Dependencies
      working-directory: ./mobile
      run: flutter pub get

    - name: Build Signed APK
      working-directory: ./mobile
      run: |
        echo "ðŸš€ Building signed APK with Marina Hotel keystore..."
        flutter build apk --release --obfuscate --split-debug-info=build/debug-info
        echo "âœ… Signed APK built successfully"

    - name: Build App Bundle (AAB)
      working-directory: ./mobile
      run: |
        echo "ðŸ“¦ Building signed AAB for Google Play Store..."
        flutter build appbundle --release --obfuscate --split-debug-info=build/debug-info
        echo "âœ… Signed AAB built successfully"

    - name: Build Split APKs
      working-directory: ./mobile
      run: |
        echo "ðŸ”„ Building split APKs by architecture..."
        flutter build apk --release --split-per-abi --obfuscate --split-debug-info=build/debug-info
        echo "âœ… Split APKs built successfully"

    - name: Prepare Release Files
      working-directory: ./mobile
      run: |
        echo "ðŸ“¦ Preparing release files..."
        mkdir -p ../release-output
        
        # Get version info
        VERSION=$(grep "version:" pubspec.yaml | cut -d' ' -f2)
        BUILD_NUMBER=$GITHUB_RUN_NUMBER
        DATE=$(date +%Y%m%d)
        COMMIT_SHORT=$(echo $GITHUB_SHA | cut -c1-7)
        
        echo "Version: $VERSION"
        echo "Build: $BUILD_NUMBER"
        echo "Date: $DATE"
        echo "Commit: $COMMIT_SHORT"
        
        # Copy Universal APK
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-release.apk" "../release-output/marina-hotel-v${VERSION}-universal-${DATE}-${BUILD_NUMBER}.apk"
          echo "âœ… Universal APK copied"
        fi
        
        # Copy Split APKs
        if [ -f "build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" "../release-output/marina-hotel-v${VERSION}-arm64-${DATE}-${BUILD_NUMBER}.apk"
          echo "âœ… ARM64 APK copied"
        fi
        
        if [ -f "build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" "../release-output/marina-hotel-v${VERSION}-arm32-${DATE}-${BUILD_NUMBER}.apk"
          echo "âœ… ARM32 APK copied"
        fi
        
        if [ -f "build/app/outputs/flutter-apk/app-x86_64-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-x86_64-release.apk" "../release-output/marina-hotel-v${VERSION}-x86_64-${DATE}-${BUILD_NUMBER}.apk"
          echo "âœ… x86_64 APK copied"
        fi
        
        # Copy AAB for Google Play
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          cp "build/app/outputs/bundle/release/app-release.aab" "../release-output/marina-hotel-v${VERSION}-playstore-${DATE}-${BUILD_NUMBER}.aab"
          echo "âœ… AAB for Play Store copied"
        fi
        
        # Copy debug symbols
        if [ -d "build/debug-info" ]; then
          tar -czf "../release-output/marina-hotel-v${VERSION}-debug-symbols-${DATE}-${BUILD_NUMBER}.tar.gz" -C build debug-info
          echo "âœ… Debug symbols archived"
        fi
        
        # Generate checksums
        cd ../release-output
        for file in *.apk *.aab *.tar.gz; do
          if [ -f "$file" ]; then
            sha256sum "$file" >> checksums.txt
          fi
        done
        echo "âœ… Checksums generated"

