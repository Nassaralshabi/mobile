name: Android APK Build

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      upload_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          mobile/.dart_tool
        key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('mobile/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-

    - name: Get Dependencies
      working-directory: ./mobile
      run: |
        echo "ðŸ“¦ Installing Flutter dependencies..."
        flutter pub get
        echo "âœ… Dependencies installed successfully"

    - name: Verify Flutter Setup
      working-directory: ./mobile
      run: |
        echo "ðŸ” Verifying Flutter setup..."
        flutter doctor
        flutter --version

    - name: Build Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
      working-directory: ./mobile
      run: |
        echo "ðŸ”¨ Building Debug APK..."
        flutter build apk --debug --verbose
        echo "âœ… Debug APK built successfully"

    - name: Build Release APK
      if: ${{ github.event.inputs.build_type == 'release' }}
      working-directory: ./mobile
      run: |
        echo "ðŸ”¨ Building Release APK..."
        flutter build apk --release --verbose
        echo "âœ… Release APK built successfully"

    - name: Build Split APKs (Release)
      if: ${{ github.event.inputs.build_type == 'release' }}
      working-directory: ./mobile
      run: |
        echo "ðŸ”¨ Building Split APKs..."
        flutter build apk --release --split-per-abi --verbose
        echo "âœ… Split APKs built successfully"

    - name: Verify Build Output
      working-directory: ./mobile
      run: |
        echo "ðŸ” Verifying build outputs..."
        BUILD_DIR="build/app/outputs/flutter-apk"
        if [ ! -d "$BUILD_DIR" ]; then
          echo "âŒ Build directory not found!"
          exit 1
        fi
        echo "ðŸ“± APK Files generated:"
        ls -lh $BUILD_DIR/
        echo "âœ… Build verification passed"

    - name: Rename APK Files
      working-directory: ./mobile
      run: |
        echo "ðŸ·ï¸ Renaming APK files..."
        mkdir -p ../apk-output
        
        VERSION=$(grep "version:" pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
        BUILD_NUMBER=$GITHUB_RUN_NUMBER
        DATE=$(date +%Y%m%d)
        
        # Copy and rename APKs
        if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-debug.apk" "../apk-output/marina-hotel-v${VERSION}-debug-${DATE}-${BUILD_NUMBER}.apk"
        fi
        
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          cp "build/app/outputs/flutter-apk/app-release.apk" "../apk-output/marina-hotel-v${VERSION}-release-${DATE}-${BUILD_NUMBER}.apk"
        fi
        
        # Copy split APKs
        for arch in arm64-v8a armeabi-v7a x86_64; do
          if [ -f "build/app/outputs/flutter-apk/app-${arch}-release.apk" ]; then
            cp "build/app/outputs/flutter-apk/app-${arch}-release.apk" "../apk-output/marina-hotel-v${VERSION}-${arch}-${DATE}-${BUILD_NUMBER}.apk"
          fi
        done
        
        echo "âœ… APK files renamed successfully"
        ls -lh ../apk-output/

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-apk-${{ github.run_number }}
        path: apk-output/
        retention-days: 30

    - name: Create Release
      if: ${{ github.event.inputs.upload_release == 'true' && github.event.inputs.build_type == 'release' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}-auto
        name: Marina Hotel APK Build v${{ github.run_number }}
        files: apk-output/*.apk
        body: |
          ## ðŸ“± Marina Hotel Android APK
          
          **Build Information:**
          - Build Number: ${{ github.run_number }}
          - Build Date: ${{ github.run_date }}
          - Commit: ${{ github.sha }}
          - Flutter Version: ${{ env.FLUTTER_VERSION }}
          
          **Installation Instructions:**
          1. Download the appropriate APK file
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK file
          4. Enjoy the Marina Hotel app! ðŸ¨
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Summary
      run: |
        echo "## ðŸ¨ Marina Hotel APK Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Build Information:" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type:** ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Flutter Version:** ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Java Version:** ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download APK:" >> $GITHUB_STEP_SUMMARY
        echo "Check the **Artifacts** section to download the APK files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ **Ready for installation on Android devices!**" >> $GITHUB_STEP_SUMMARY