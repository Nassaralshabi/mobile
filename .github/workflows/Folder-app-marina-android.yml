name: Build Marina Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'app-marina/**'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('app-marina/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Execute Permission for Gradlew
        working-directory: ./app-marina
        run: chmod +x gradlew

      - name: Set Build Type
        id: build_info
        run: |
          echo "build_type=debug" >> $GITHUB_OUTPUT
        
      - name: Build Debug APK
        working-directory: ./app-marina
        run: |
          echo "ðŸ”¨ Building debug APK..."
          ./gradlew :app:assembleDebug --stacktrace
          echo "âœ… Debug build completed"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: marina-debug-apk
          path: app-marina/app/build/outputs/apk/debug/
          retention-days: 7
          
