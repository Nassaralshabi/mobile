name: Debug Environment

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Basic Info
      run: |
        echo "üîç System Information:"
        echo "OS: $(uname -a)"
        echo "User: $(whoami)"
        echo "PWD: $(pwd)"
        echo "PATH: $PATH"
        
    - name: Checkout Test
      uses: actions/checkout@v4
      
    - name: List Project
      run: |
        echo "üìÇ Project Structure:"
        ls -la
        echo -e "\nüì± Mobile Directory:"
        ls -la mobile/ || echo "mobile/ not found"
        
    - name: Java Test
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Java Info
      run: |
        echo "‚òï Java Information:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"