name: Build Android APK (Auto-Signed)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./mobile

      - name: Generate Keystore
        run: |
          keytool -genkey -v \
            -keystore ./mobile/marina-hotel-key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias marina-hotel \
            -storepass marinahotel2024 -keypass marinahotel2024 \
            -dname "CN=Marina Hotel, OU=Mobile App / IT Department, O=Marina Hotel, L=Sana'a, C=YE"
        
      - name: Create Keystore Properties File
        run: |
          echo "storePassword=marinahotel2024" > ./mobile/android/key.properties
          echo "keyPassword=marinahotel2024" >> ./mobile/android/key.properties
          echo "keyAlias=marina-hotel" >> ./mobile/android/key.properties
          # The keystore is in the mobile directory, and this properties file is in mobile/android
          echo "storeFile=../marina-hotel-key.jks" >> ./mobile/android/key.properties

      - name: Build Signed APKs
        run: flutter build apk --release --split-per-abi
        working-directory: ./mobile

      - name: Prepare Artifacts
        id: prep_artifacts
        run: |
          cd mobile
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d '+')
          DATE=$(date +%Y%m%d)
          ARTIFACT_DIR=../artifacts
          APK_DIR=build/app/outputs/flutter-apk
          
          mkdir -p $ARTIFACT_DIR

          mv "$APK_DIR/app-arm64-v8a-release.apk" "$ARTIFACT_DIR/marina-hotel-v${VERSION}-arm64-${DATE}.apk"
          mv "$APK_DIR/app-armeabi-v7a-release.apk" "$ARTIFACT_DIR/marina-hotel-v${VERSION}-arm32-${DATE}.apk"
          mv "$APK_DIR/app-x86_64-release.apk" "$ARTIFACT_DIR/marina-hotel-v${VERSION}-x86_64-${DATE}.apk"
          
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marina-hotel-apks-${{ github.run_number }}
          path: artifacts/
