name: Build Signed APK with Temp Key

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Temporary Keystore and Properties
        working-directory: ./mobile/android
        run: |
          keytool -genkey -v -keystore app/keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload \
            -storepass temppassword -keypass temppassword \
            -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=US"

          echo "storeFile=keystore.jks" > key.properties
          echo "storePassword=temppassword" >> key.properties
          echo "keyPassword=temppassword" >> key.properties
          echo "keyAlias=upload" >> key.properties

      - name: Run Flutter Build
        working-directory: ./mobile
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: mobile/build/app/outputs/flutter-apk/*.apk
