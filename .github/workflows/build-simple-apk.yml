name: Build Simple APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Marina Hotel APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest'
        channel: 'stable'

    - name: Generate Signing Key
      working-directory: ./mobile
      run: |
        echo "ðŸ” Generating Marina Hotel signing key..."
        keytool -genkey -v \
          -keystore android/app/marina-hotel-key.jks \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -alias marina-hotel \
          -dname "CN=Marina Hotel, OU=Mobile App, O=Marina Hotel, L=Sana'a, C=YE" \
          -storepass marinahotel2024 \
          -keypass marinahotel2024 \
          -noprompt

    - name: Create Key Properties
      working-directory: ./mobile
      run: |
        echo "ðŸ”‘ Creating key.properties..."
        cat > android/key.properties << EOF
        storePassword=marinahotel2024
        keyPassword=marinahotel2024
        keyAlias=marina-hotel
        storeFile=marina-hotel-key.jks
        EOF

    - name: Get Dependencies
      working-directory: ./mobile
      run: flutter pub get

    - name: Build Release APK
      working-directory: ./mobile
      run: |
        echo "ðŸš€ Building Marina Hotel APK..."
