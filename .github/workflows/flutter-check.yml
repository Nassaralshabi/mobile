name: Flutter Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Get Dependencies
      working-directory: ./mobile
      run: flutter pub get

    - name: Analyze Code
      working-directory: ./mobile
      run: flutter analyze

    - name: Summary
      run: |
        echo "## âœ… Flutter Check Complete" >> $GITHUB_STEP_SUMMARY
        echo "- Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- Code analyzed successfully" >> $GITHUB_STEP_SUMMARY